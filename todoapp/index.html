<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2><i class="fas fa-check-circle" id="head-icon"></i>My Tasks</h2>
        <p id="date"></p>
      </header>
      <div class="todo-input">
        <input type="text" id="input" placeholder="what do you need to do?" />
        <button id="add-task">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="todo-filter">
        <span class="filter all" data-filter="all">All</span>
        <span class="filter" data-filter="active">Active</span>
        <span class="filter" data-filter="completed">Completed</span>
      </div>
      <div class="todo-container">
        <ul id="todos-list"></ul>
        <div class="empty-state hidden">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks here yet</p>
        </div>
      </div>
      <footer>
        <p id="itemss-left">0 items left</p>
        <button id="clear-completed">Clear completed</button>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
